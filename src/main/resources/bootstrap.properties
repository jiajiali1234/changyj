# 此处配置application-xxx.properties中的xxx,多个中间用,分开
#spring.profiles.include=
spring.profiles.include=core,datasource,nacos,sentinel,zipkin
# 端口号
server.port=8083
spring.application.name=
####  Nacos配置中心
####################################################################
# <!-- 开启Nacos配置中心 false不使用、true使用-->
spring.cloud.nacos.config.enabled=false
# <!-- 配置中心地址 -->
spring.cloud.nacos.config.server-addr=192.168.0.205:8848
# Nacos Server 对应的 context path
spring.cloud.nacos.config.context-path=nacos
# 指定命名空间
spring.cloud.nacos.config.namespace=ths
# 配置分组。
spring.cloud.nacos.config.group=DEFAULT_GROUP
### <!--从配置中心中读取的配置文件名称-->
spring.cloud.nacos.config.name=xxx-application.properties
####################################################################